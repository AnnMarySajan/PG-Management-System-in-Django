{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/logohead.png' %}" type="image/icon type">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-mod-12 mx-auto">
                    <img src="{% static 'images/logo1.png' %}" alt="" class="rounded-circle text-align:center" style="width: 14em; align-items: center; justify-content: center;">
                    <h2 class="text-center mt-3 pb-3">Login</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-mod-12 mx-auto">
                    <form action="login" method="post">
                        {%csrf_token%}
                        
                        <div class="mb-3 ">
                             <label class="form-label">Email ID</label>
                             <input type="email" class="form-control" name="email" placeholder="Enter Email ID">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Type password">
                        </div>

                        <div class="mt-3 mb-3 text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    
                    <div>
                        {% for message in messages %}
                        <script>
                            window.onload = function(){
                                alert('{{message}}')
                            }
                        </script>
                        {% endfor %}
                    </div>
                    
                    <div class="mt-3 mb-3">
                        <a href="register">Register-I don't have an account.</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
